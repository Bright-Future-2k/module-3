<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $('#tabs').tabs();
        })
    </script>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#tab-1">Tabs1</a></li>
        <li><a href="#tab-2">Tabs2</a></li>
        <li><a href="#tab-3">Tabs3</a></li>
    </ul>
    <div id="tab-1">
        <p>This is the first tab for us.</p>
    </div>
    <div id="tab-2">
        <p>This is the second tab for us.</p>
    </div>
    <div id="tab-3">
        <p>This is the third tab for us.</p>
    </div>
</div>
</body>
</html>
