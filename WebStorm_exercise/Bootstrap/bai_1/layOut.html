<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="layOut.css">
</head>
<body>

<div class="container" style="height: auto">

    <header class="row">
        <div class="shopping-mail">
            <h1>Online shopping mall</h1>
            <h5>The center point of the professional programing</h5>
        </div>
        <img class="pull-right" src="image.png">
    </header>

    <nav class="navbar navbar-inverse">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="glyphicon glyphicon-home"></span> Trang chủ
                <span class="glyphicon glyphicon-list-alt"></span> Giới thiệu
                <span class="glyphicon glyphicon-earphone"></span> Liên hệ
                <span class="glyphicon glyphicon-envelope"></span> Góp ý
                <span class="glyphicon glyphicon-question-sign"></span> Hỏi đáp
                <span class="glyphicon glyphicon-user"></span> Tài khoản
            </div>
        </nav>
    </nav>

    <div class="row">

        <article class="col-sm-9">
            <div class = "col-sm-4 poly-prod">
                <div class = "panel panel-default">
                    <div class = "panel-heading">
                        <h4 class = "panel-title">
                            Nokia
                        </h4>
                    </div>
                    <div class = "panel-body">
                        <img src="images/computer.png" height="228" width="292"/></div>
                    <div class = "panel-footer">
                        $ 100.25
                    </div>
                </div>
            </div>
            <div class = "col-sm-4 poly-prod">
                <div class = "panel panel-default">
                    <div class = "panel-heading">
                        <h4 class = "panel-title">
                            Nokia
                        </h4>
                    </div>
                    <div class = "panel-body">
                        <img src="images/computer.png" height="228" width="292"/></div>
                    <div class = "panel-footer">
                        $ 100.25
                    </div>
                </div>
            </div>
        </article>

        <aside class="col-sm-3">
            <div class = "poly-cart">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <img class="col-sm-5" src="images/shoppingcart.gif"/>
                        <ul class="col-sm-7">
                            <li>100 items</li>
                            <li>$56.8</li>
                            <li><a href="#">Xem giỏ hàng</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    <form>
                        <input placeholder="Keywords" class="form-control"/>
                    </form>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class = "glyphicon glyphicon-th-list"></span>
                    <strong>Chủng Loại</strong>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item">Điện thoại di động</a>
                    <a href="#" class="list-group-item">Máy tính xách tay</a>
                    <a href="#" class="list-group-item">Máy tính để bàn</a>
                    <a href="#" class="list-group-item">Quạt máy</a>
                    <a href="#" class="list-group-item">Tivi</a>
                    <a href="#" class="list-group-item">Tủ lạnh</a>
                </div>
            </div>

        </aside>
    </div>

    <footer class="panel panel-default">
        <div class="panel-heading text-center">
            <p>CodeGym &copy; 2017</p>
        </div>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
